<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game0-10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 90vh;
            position: relative;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: absolute;
            width: 500px; 
            height: 500px; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('image/6-123.png'); 
            background-size: cover;  
            background-position: center;  
        }

        button {  
            position: absolute;
            bottom: 20px;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ffffff;
            border: none;
            cursor: pointer;
        }

        #yesButton {  
            position: absolute;
            bottom: -227px;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ffffff;
            border: none;
            cursor: pointer;
        }

        #instructions {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: auto; 
        }
        #instructions-content {
            position: relative;
            top: -45px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            text-align: center;
            color: #333;
        }

        #character, #characterback, #speakballoon, #help {
        opacity: 0;
        }

        .gameimage1{
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            cursor: pointer;
        }
        .gameimage2{
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            cursor: pointer;
        }
        .gameimage3{
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            cursor: pointer;
        }
        
    </style>
</head>
<body>

     <div id="game-container">
     </div>

    <div class="instructions-button">
        <button id="instructionsBtn" onclick="toggleInstructions()">이제 도망가자!!</button>
    </div>

    <script>

        function toggleInstructions() {
            const instructions = document.getElementById("instructions");
            const gameContainer = document.getElementById("game-container");

            if (instructions.style.display === "none" || instructions.style.display === "") {
                instructions.style.display = "flex";  // 설명 창을 표시
                gameContainer.style.pointerEvents = "none";  // 게임 영역 클릭 방지
            } else {
                instructions.style.display = "none";  // 설명 창 닫기
                gameContainer.style.pointerEvents = "auto";  // 게임 영역 클릭 가능
            }
        }

window.onload = function() {
    const character = document.getElementById("character");
    const characterback = document.getElementById("characterback");
    const speakballoon = document.getElementById("speakballoon");
    const help = document.getElementById("help");

    character.style.transition = "transform 1s ease-in-out, opacity 1s";
    character.style.transform = "translateY(-10px) translateX(-5px)";
    character.style.opacity = "0.5";
    setTimeout(() => {
        character.style.opacity = "1";
    }, 500);
    
    characterback.style.transition = "opacity 1s ";
    characterback.style.opacity = "0";
    setTimeout(() => {
        characterback.style.opacity = "1";
    }, 800);

    speakballoon.style.transition = "transform 3s ease-in-out, opacity 1s";
    speakballoon.style.transform = "translateY(-30px) translateX(0px)";
    speakballoon.style.opacity = "0";
    setTimeout(() => {
        speakballoon.style.opacity = "1";
    }, 1800);

    help.style.transition = "transform 3s ease-in-out, opacity 1s";
    help.style.transform = "translateY(-30px) translateX(0px)";
    help.style.opacity = "0";
    setTimeout(() => {
        help.style.opacity = "1";
        
    }, 2200);
};

    </script>
</body>
</html>
