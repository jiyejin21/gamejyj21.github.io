<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그래서?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 90vh;
            position: relative;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: absolute;
            width: 500px; 
            height: 500px; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;  
            background-position: center;  
        }

        #why-button {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ffffff;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease; 
        }

        #why-button:hover {
            transform: scale(1.3);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .bounce {
            animation: bounce 0.5s ease 3.5s;
        }

        @keyframes fadeSlideDown {
            0% { opacity: 0; transform: translateY(25px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        img[alt="배경1"] {
            opacity: 0;
            animation: fadeSlideDown 0.7s ease forwards;
        }

        @keyframes slideDownBounce {
            0% { opacity: 0; transform: translateY(-25px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounceMain {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-14px); }
        }

        img[alt="캐릭터1"] {
            opacity: 0;
            animation: slideDownBounce 0.7s ease-out forwards 0.7s, bounceMain 0.8s ease-out infinite 1.6s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        img[alt="말풍선1"], img[alt="말풍선2"], img[alt="말풍선3"] {
            opacity: 0; 
            animation: fadeIn 0.5s ease forwards;
        }

        img[alt="말풍선1"] { animation-delay: 1.4s; } 
        img[alt="말풍선2"] { animation-delay: 2.2s; } 
        img[alt="말풍선3"] { animation-delay: 3s; } 

    </style>
</head>
<body>
    <div id="game-container">
        <img src="image/2-01.png" alt="배경1" style="position: absolute;">
        <img src="image/2-01캐릭터.png" alt="캐릭터1" style="position: absolute;">
        <img src="image/2-01말풍선1.png" alt="말풍선1" style="position: absolute; top: 140px; left: 30px;">
        <img src="image/2-01말풍선2.png" alt="말풍선2" style="position: absolute; top: 7.5px; left: 250px;">
        <img src="image/2-01말풍선3.png" alt="말풍선3" style="position: absolute; top: 120px; left: 380px;">
        <img src="image/2-01화기.png" alt="화기" class="animate-target" style="position: absolute; top: 10px; left: 10px;">
        <img src="image/2-01애애.png" alt="애애" class="animate-target" style="position: absolute; top: 10px; left: 360px;">
    </div>
    
    <button id="why-button" onclick="goToCut2()">그래서?</button>

    <script>
        function goToCut2() {
            window.location.href = "cut3.html";
        }

        const images = document.querySelectorAll('.animate-target');

        function animateImages() {
        images.forEach((img, index) => {
            setTimeout(() => {
                img.classList.add('bounce');
                img.addEventListener('animationend', () => img.classList.remove('bounce'));
            }, index * 100); 
        });
        }

        animateImages();

        setInterval(animateImages, images.length * 100 + 1000);
    </script>
</body>
</html>
