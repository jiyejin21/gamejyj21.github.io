<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game0-10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 90vh;
            position: relative;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: absolute;
            width: 500px; 
            height: 500px; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('image/6-13.png'); 
            background-size: cover;  
            background-position: center;  
        }

        button {  
            position: absolute;
            bottom: 20px;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ffffff;
            border: none;
            cursor: pointer;
        }

        #yesButton {  
            position: absolute;
            bottom: -100px;
            left: 250px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ffffff;
            border: none;
            cursor: pointer;
        }
        
        #instructions {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: auto; 
        }
        #instructions-content {
            position: relative;
            top: -45px; 
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            color: #333;
            display: flex;        
            flex-direction: column;
            align-items: center;    
            justify-content: center; 
        }

        #character, #characterback, #speakballoon, #help {
        opacity: 0;
        }

        .gameimage1{
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            cursor: pointer;
        }
        .gameimage2{
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            cursor: pointer;
        }
        .gameimage3{
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
        }
        
    </style>
</head>
<body>

     <div id="game-container">
        <img src="image/6-캐릭터배경.png" id="characterback" style="position: absolute; top: 185.5px; left: 301px;">
        <img src="image/6-캐릭터.png" id="character" style="position: absolute; top: 325.5px; left: 417.5px;">
        <img src="image/6-cake.png" id="gamestart2" class="gameimage2" >
        <img src="image/6-bag.png" id="gamestart3" class="gameimage3" style="bottom: 8.5px;" >
        <img src="image/6-말풍선.png" id="speakballoon" style="position: absolute; top: 380px; left: 275px;">
        <img src="image/6-도와줘.png" id="help" style="position: absolute; top: 395px; left: 280px;">
    </div>

    <div class="instructions-button">
        <button id="instructionsBtn" onclick="toggleInstructions()">뭐 하면 돼?</button>
    </div>

    <div id="instructions">
        <div id="instructions-content">
           <!--<p>파티 망치기 대 작 전 !! 
                <br> 화면의 아이콘을 클릭해 별 다섯개씩 모아보자~</p>
                <br> 풍선게임 - 풍선을 다 터뜨려보자!! 
                <br> 케이크게임 - 떨어지는 아이스크림을 피해 체리를 클릭해 먹자
                <br> 선물게임 - 가방을 클릭해 치우고 선물을 클릭해보자!! 
            <p>(게임설명)</p>-->
            <img src="image/6-help.png" alt="게임 설명 이미지" style="width:100%; height:auto;">
            <button id="yesButton" onclick="toggleInstructions()">알겠어!</button>
        </div>
    </div>

    <script>

        function toggleInstructions() {
            const instructions = document.getElementById("instructions");
            const gameContainer = document.getElementById("game-container");

            if (instructions.style.display === "none" || instructions.style.display === "") {
                instructions.style.display = "flex";  // 설명 창을 표시
                gameContainer.style.pointerEvents = "none";  // 게임 영역 클릭 방지
            } else {
                instructions.style.display = "none";  // 설명 창 닫기
                gameContainer.style.pointerEvents = "auto";  // 게임 영역 클릭 가능
            }
        }
    
        document.getElementById("gamestart2").onclick = function(){
        window.location.href = "game2-13.html";
        }

document.getElementById("gamestart2").addEventListener("mouseover", function() {
    this.src = "image/6-cake-.png";
});
document.getElementById("gamestart2").addEventListener("mouseout", function() {
    this.src = "image/6-cake.png";
});

window.onload = function() {
    const character = document.getElementById("character");
    const characterback = document.getElementById("characterback");
    const speakballoon = document.getElementById("speakballoon");
    const help = document.getElementById("help");

    character.style.transition = "transform 1s ease-in-out, opacity 1s";
    character.style.transform = "translateY(-10px) translateX(-5px)";
    character.style.opacity = "0.5";
    setTimeout(() => {
        character.style.opacity = "1";
    }, 500);
    
    characterback.style.transition = "opacity 1s ";
    characterback.style.opacity = "0";
    setTimeout(() => {
        characterback.style.opacity = "1";
    }, 800);

    speakballoon.style.transition = "transform 3s ease-in-out, opacity 1s";
    speakballoon.style.transform = "translateY(-30px) translateX(0px)";
    speakballoon.style.opacity = "0";
    setTimeout(() => {
        speakballoon.style.opacity = "1";
    }, 1800);

    help.style.transition = "transform 3s ease-in-out, opacity 1s";
    help.style.transform = "translateY(-30px) translateX(0px)";
    help.style.opacity = "0";
    setTimeout(() => {
        help.style.opacity = "1";
        
    }, 2200);
};

    </script>
</body>
</html>
